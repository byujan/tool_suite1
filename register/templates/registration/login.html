<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/register/main.css">
    <link rel="icon" 
      type="image/png" 
      href="../static/main/iologo.png">
    
<!--===============================================================================================-->
</head>
<body scroll="no" style="overflow: hidden">
	
    <div class="login-form">
        <div class="image-container">
	
		<!--
        <img src="../static/main/aiologo.png" style="display: block;" alt="iologo">
		-->
	    
	    </div>
        <h1>LOGIN</h1>
        {% load crispy_forms_tags %}
        <div class="form-group ">
            <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}        
            <button type="submit" class="log-btn btn-success">LOGIN</button>

            </form>
        </div>
        <a class="link" href="#">Don't have an account? Contact Jang</a>
       
      </div>

      <script src="/static/register/main.js"></script>
   

</body>
</html>
